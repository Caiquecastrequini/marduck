<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MARDUCK | Tecnologias para Saúde</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('https://raw.githubusercontent.com/Caiquecastrequini/marduck/main/abstract-health-healthcare-icon-modern-futuristic-on-modern-blue-background-for-background-image-vector%20(1).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 20px; /* reduzido ainda mais */
      background-color: rgba(0, 26, 53, 0.9);
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5em; /* reduzido */
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 18px;
      font-size: 0.95em; /* reduzido */
      transition: color 0.3s, background-color 0.3s;
      padding: 6px 12px;
      border-radius: 6px;
    }

    .nav-links a:hover {
      background-color: #00d1ff;
      color: #001f3f;
    }

    .hero {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 40px;
      color: #cfd8dc;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    .hero-content {
      max-width: 420px;
      width: 100%;
      line-height: 1.4;
      word-wrap: break-word;
      text-align: center;
    }

    .hero h1 {
      font-size: 26px;
      margin: 0 0 12px 0;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.8);
    }

    .hero p {
      font-size: 18px;
      margin: 0;
    }

    footer {
      text-align: center;
      padding: 12px 20px;
      font-size: 0.8em; /* fonte reduzida */
      background-color: rgba(0, 26, 53, 0.9);
      color: #ccc;
      margin-top: auto;
    }

    @media (max-width: 700px) {
      .hero {
        justify-content: center;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
        padding: 0 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 24px;
      }

      .hero p {
        font-size: 18px;
      }

      .logo {
        font-size: 1.4em;
      }

      .nav-links a {
        font-size: 0.9em;
        margin-left: 12px;
        padding: 5px 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARDUCK</div>

    <nav class="nav-links">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Soluções</a>
      <a href="#">Contato</a>
      <a href="#">Login</a>
      <a href="https://ohif-viewer-342968034926.us-central1.run.app/callback">PACS</a>
      <a href="https://caiquecastrequini.github.io/ris-agendamento/">RIS</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Inovando a Saúde com Tecnologia</h1>
      <p>A MARDUCK desenvolve soluções tecnológicas que transformam o cuidado com a saúde, integrando inovação, segurança e bem-estar.</p>
    </div>
  </section>

  <footer>
    © 2025 MARDUCK. Todos os direitos reservados.
  </footer>
</body>
</html>
