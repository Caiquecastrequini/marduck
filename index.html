<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARDUCK | Tecnologias para Saúde</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #001f3f; /* azul marinho */
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: #001a35;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #00d1ff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3em;
      max-width: 700px;
      margin: 0 auto;
      color: #cfd8dc;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      background-color: #001a35;
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARDUCK</div>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Soluções</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Inovando a Saúde com Tecnologia</h1>
    <p>A MARDUCK desenvolve soluções tecnológicas que transformam o cuidado com a saúde, integrando inovação, segurança e bem-estar.</p>
  </section>

  <footer>
    © 2025 MARDUCK. Todos os direitos reservados.
  </footer>
</body>
</html>
