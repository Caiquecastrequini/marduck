<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MARDUCK | Tecnologias para Saúde</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-image: url('https://raw.githubusercontent.com/Caiquecastrequini/marduck/main/abstract-health-healthcare-icon-modern-futuristic-on-modern-blue-background-for-background-image-vector%20(1).jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background-color: rgba(0, 26, 53, 0.9); /* transparente para ver fundo */
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1em;
      transition: color 0.3s, background-color 0.3s;
      padding: 8px 14px;
      border-radius: 6px;
    }

    .nav-links a:hover {
      background-color: #00d1ff;
      color: #001f3f;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: rgba(0, 31, 63, 0.7); /* fundo semitransparente p/ legibilidade */
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3em;
      max-width: 700px;
      margin: 0 auto;
      color: #cfd8dc;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 0.9em;
      background-color: rgba(0, 26, 53, 0.9);
      color: #ccc;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 10px;
        gap: 10px;
      }

      .nav-links a {
        margin-left: 0;
      }

      .hero h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MARDUCK</div>
    <nav class="nav-links">
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Soluções</a>
      <a href="#">Contato</a>
      <a href="#">Login</a>
      <a href="https://caiquecastrequini.github.io/ris-agendamento/">RIS</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Inovando a Saúde com Tecnologia</h1>
    <p>A MARDUCK desenvolve soluções tecnológicas que transformam o cuidado com a saúde, integrando inovação, segurança e bem-estar.</p>
  </section>

  <footer>
    © 2025 MARDUCK. Todos os direitos reservados.
  </footer>
</body>
</html>
